<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Tanjeena ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Playfair Display',serif}

body{
  min-height:100vh;
  overflow-x:hidden;
  background:linear-gradient(-45deg,#ffb7c5,#f7c1e1,#e6b7ff,#c9b7ff);
  background-size:400% 400%;
  animation:bg 22s ease infinite;
  color:white;
}

@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* LOCK */
.lock{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.65);
  backdrop-filter:blur(14px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.lock-box{
  background:rgba(255,255,255,0.18);
  padding:50px;
  border-radius:22px;
  text-align:center;
  animation:fadeUp 1.6s ease;
}

input{
  padding:12px 22px;
  border-radius:30px;
  border:none;
  margin-top:20px;
  outline:none;
  text-align:center;
}

button{
  margin-top:20px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  background:white;
  color:#b0004d;
}

/* MAIN */
.main{
  display:none;
  padding:90px 20px 140px;
  text-align:center;
  animation:fadeUp 2s ease;
}

h1{font-size:3rem;margin-bottom:12px}
p{opacity:0.9}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

/* GALLERY */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
  margin:70px auto;
  max-width:1000px;
}

.photo{
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  transition:transform 0.4s ease;
  box-shadow:0 12px 40px rgba(0,0,0,0.25);
}
.photo:hover{transform:scale(1.04)}
.photo img{width:100%;display:block}

/* FULLSCREEN PHOTO */
.viewer{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}

.viewer img{
  max-width:90%;
  max-height:90%;
  border-radius:18px;
  box-shadow:0 0 60px rgba(255,182,193,0.5);
}

/* LETTER */
.letter{
  max-width:650px;
  margin:40px auto 80px;
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(10px);
  padding:40px;
  border-radius:22px;
}

/* FINAL QUESTION */
.final{
  max-width:600px;
  margin:0 auto;
  padding:50px;
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(12px);
  border-radius:24px;
  animation:fadeUp 2s ease;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:30px;
}

.yes{
  background:white;
  color:#b0004d;
}
.no{
  background:transparent;
  border:2px solid white;
  color:white;
  position:relative;
}

/* PETALS */
.petal{
  position:fixed;
  top:-20px;
  pointer-events:none;
  animation:fall linear infinite;
  opacity:0.8;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}

/* MOBILE */
@media(max-width:600px){
  h1{font-size:2.4rem}
}
</style>
</head>

<body>

<!-- LOCK -->
<div class="lock" id="lock">
  <div class="lock-box">
    <h2>üîí Only for you</h2>
    <p>Enter the code</p>
    <input type="password" id="code" placeholder="Secret code">
    <br>
    <button onclick="unlock()">Unlock ‚ù§Ô∏è</button>
  </div>
</div>

<!-- VIEWER -->
<div class="viewer" id="viewer" onclick="closeView()">
  <img id="viewImg">
</div>

<!-- MAIN -->
<div class="main" id="main">
  <h1>Tanjeena ‚ù§Ô∏è</h1>
  <p>You are my calm, my choice, my forever.</p>

  <div class="gallery">
    <div class="photo"><img src="photo1.jpg" onclick="openView(this.src)"></div>
    <div class="photo"><img src="photo2.jpg" onclick="openView(this.src)"></div>
    <div class="photo"><img src="photo3.jpg" onclick="openView(this.src)"></div>
  </div>

  <div class="letter">
    <h2>My Love Letter üíå</h2>
    <p>
      (Write your message here.)<br><br>
      Loving you feels gentle and strong at the same time.
      You make my world feel right.
    </p>
  </div>

  <!-- FINAL QUESTION -->
  <div class="final">
    <h2>Will you be mine? üíñ</h2>
    <div class="buttons">
      <button class="yes" onclick="yes()">Yes üíï</button>
      <button class="no" id="no">No üôà</button>
    </div>
  </div>
</div>

<script>
/* UNLOCK */
function unlock(){
  if(document.getElementById("code").value==="QALBI"){
    lock.style.display="none";
    main.style.display="block";
    if(navigator.vibrate){navigator.vibrate([200,100,200]);}
  } else alert("Wrong code üíî");
}

/* PHOTO VIEW */
function openView(src){
  viewImg.src=src;
  viewer.style.display="flex";
}
function closeView(){viewer.style.display="none"}

/* FINAL YES */
function yes(){
  document.body.innerHTML=`
    <div style="height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;color:white;">
      <div>
        <h1>She said YES ‚ù§Ô∏è</h1>
        <p>This is the beginning of us.</p>
      </div>
    </div>`;
}

/* NO BUTTON ESCAPE */
const no=document.getElementById("no");
no.addEventListener("mouseover",()=>{
  no.style.left=Math.random()*120-60+"px";
  no.style.top=Math.random()*120-60+"px";
});

/* PETALS */
const petals=["üå∏","üå∑","üå∫","üíÆ","üåπ"];
for(let i=0;i<22;i++){
  let p=document.createElement("div");
  p.className="petal";
  p.innerHTML=petals[Math.floor(Math.random()*petals.length)];
  p.style.left=Math.random()*100+"vw";
  p.style.fontSize=14+Math.random()*20+"px";
  p.style.animationDuration=14+Math.random()*10+"s";
  document.body.appendChild(p);
}
</script>

</body>
</html>
